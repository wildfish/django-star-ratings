language: python
sudo: required
dist: xenial
python:
- '3.7'
- '3.6'
- '3.5'
- '3.4'
- '2.7'
env:
- DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=true BROWSER_TAG=chrome_latest DEPLOY=true
- DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=false
- DJANGO_VERSION="Django>=2.0,<2.1" RUN_WEB_TESTS=false
- DJANGO_VERSION="Django>=1.11a1,<2.0" RUN_WEB_TESTS=false
- DJANGO_VERSION="Django>=1.10,<1.11" RUN_WEB_TESTS=false
- DJANGO_VERSION="Django>=1.9,<1.10" RUN_WEB_TESTS=false
- DJANGO_VERSION="Django>=1.8,<1.9" RUN_WEB_TESTS=false
matrix:
  exclude:
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=true BROWSER_TAG=chrome_latest DEPLOY=true
    python: '3.6'
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=true BROWSER_TAG=chrome_latest DEPLOY=true
    python: '3.5'
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=true BROWSER_TAG=chrome_latest DEPLOY=true
    python: '3.4'
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=true BROWSER_TAG=chrome_latest DEPLOY=true
    python: '2.7'
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=false
    python: '3.4'
  - env: DJANGO_VERSION="Django>=2.1,<2.2" RUN_WEB_TESTS=false
    python: '2.7'
  - env: DJANGO_VERSION="Django>=2.0,<2.1" RUN_WEB_TESTS=false
    python: '2.7'
  - env: DJANGO_VERSION="Django>=1.11a1,<2.0" RUN_WEB_TESTS=false
    python: '3.7'
install:
- pip install pip -U
- pip install codecov
- grep -v "^django==" requirements.txt > /tmp/reqs.txt
- pip install -r /tmp/reqs.txt
- pip install "$DJANGO_VERSION" -U
script:
- "./scripts/ci_runtests.sh"
after_success:
- codecov
notifications:
  slack:
    secure: 
addons:
  sauce_connect:
    username: django-star-ratings
    access_key:
      secure: 
deploy:
  provider: pypi
  user: wildfish-deployer
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: wildfish/django-star-ratings
    condition: "$DEPLOY = true"
